<!DOCTYPE html>
<!-- Оболочка документа -->
<html lang="ru">

<!-- Заголовок страницы, контейнер для других важных данных (не отображается) -->

<head>
    <title>Главная</title>
    <!-- Подключение CSS -->
    <link rel="stylesheet" href="css/style.css">
    <meta http-equiv="Content-type" content="text/html;charset=UTF-8"/>
    <link rel="shortcut icon" href="img/icons/favicon.ico">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
<!-- ОБОЛОЧКА -->
<div class="wrapper">
<div class="header">
    <div class="container">
        <div class="top_header">
            <div><span>--</span><span>Назад</span></div>
        </div>
        <div class="bottom_header">
            <div class="button tab_1 active">кнопка_1</div>
            <div class="button tab_2">кнопка_2</div>
        </div>
    </div>
</div>    <div class="container">
        <div class="content_1 ">
            <div class="card_inner">
                <div class="card">
                    <div class="card_top">
                        <div class="img_block">
                            <img src="./img/1.jpg" alt="">
                        </div>
                        <div class="block_text">
                            <div>Херсон</div>
                            <div>Херсон</div>
                            <div>Херсон</div>
                        </div>
                    </div>
                    <div class="card_center">
                        <div class="img_block">
                            <img src="./img/2.jpg" alt="">
                        </div>
                        <div class="number number-out_js"></div>
                    </div>
                    <div class="card_bottom">
                        <div class="info_block">
                            <div class="title">Дата</div>
                            <div class="item date-out_js"></div>
                        </div>
                        <div class="info_block">
                            <div class="title">Время</div>
                            <div class="item time-out_js"></div>
                        </div>
                        <div class="info_block">
                            <div class="title">Количество</div>
                            <div class="item count-out_js"></div>
                        </div>
                    </div>
                    <div class="timer timer-out_js"></div>
                </div>
            </div>
        </div>
        <div class="content_2 active">
            <div class="input_block">
               <div class="block_input">
                   <input class="input number-in_js" type="number" placeholder="Ведите даные">
                   <div class="text">Номер</div>
               </div>
                <div class="block_input">
                    <input class="input count-in_js" type="number" placeholder="Ведите даные">
                    <div class="text">Количество</div>
                </div>
                <div class="btn_ok">OK</div>
            </div>
        </div>
    </div>

 <!-- кнопка прокрутки вверх -->
    <!-- Подключеине скриптов -->
    <script src="libs/jquery/jquery.min.js"></script>
    <script src="js/main.js"></script>
</body>

</html>
